<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            font-size: 30px;
        }
        p::first-line{
            background-color: chartreuse;
        }
        p::selection{
            background-color: cyan;
        }
        div::before{
            content: '{';
        }
        div::after{
            content: '}}';
        }

    </style>
</head>
<body>
    <div>haloowhhhhh</div>
    <p>wo shi ni baba</p> 
</body>
</html>
