<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul>li:first-child{
            color: aqua;
        }
        ul>li:last-child{
            color: aquamarine;
        }
        ul>li:nth-child(3){
            color: yellow;
        }
    </style>
</head>
<body>
<ul>
    <li>第1个</li>
    <li>第2个</li>
    <li>第3个</li>
    <li>第4个</li>
</ul>
</body>
</html>
