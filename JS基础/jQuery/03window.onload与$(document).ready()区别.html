<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload函数</title>
<!--    用于在编译完之后执行它
 多个onload只执行最后一个-->
<!--    所有DOM结构下载完毕后执行,多个的话都执行-->
</head>
<body>
<div id="myDiv" class="box">Hello jQuery，欢迎光临漫步时尚广场！</div>

<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function (){
        console.log($('.box').html(),'jquery33333')
    })

window.onload = function (){
   console.log( document.querySelector('.box').innerHTML,'11111');
}
//
$(document).ready(function (){
    console.log($('.box').html(),'jquery11111')
});
//可以简写为：
$().ready(function (){
    console.log($('.box').html(),'jquery22222')
})
$(function (){
    console.log($('.box').html(),'jquery33333')
})
</script>
</body>
</html>
